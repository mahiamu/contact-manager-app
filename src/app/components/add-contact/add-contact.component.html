<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3 text-light">Add Contact</p>
            <p class="fst-italic text-light">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus non expedita nostrum sit quas quam, exercitationem id saepe laudantium autem adipisci pariatur alias ducimus, minima ipsam? Consequatur beatae error laboriosam?</p>
        </div>
    </div>
</div>

<!-- loading spinner-->
<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>

<!-- error message-->
<div *ngIf="!loading && errorMessage">
  <div class="container">
    <div class="row">
        <div class="col">
            <p class="h4 text-danger fw-bold ">{{errorMessage}}</p>
        </div>
    </div>
  </div>  
</div>
<!-- create contact form -->
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="createSubmit()">
                <div class="mb-2">
                    <input 
                    required="true"
                    [(ngModel)]="contact.name" name ="name"
                    class="form-control" placeholder="Name" type="text">
                </div>
                <div class="mb-2">
                    <input
                    required="true"
                    [(ngModel)]="contact.photo" name ="Photo"
                    class="form-control" placeholder="Photo Url" type="text">
                </div>
                <div class="mb-2">
                    <input
                    required="true"
                    [(ngModel)]="contact.email" name ="email"
                    class="form-control" placeholder="Email" type="email">
                </div>
                <div class="mb-2">
                    <input
                    required="true"
                    [(ngModel)]="contact.mobile" name ="mobile"
                    class="form-control" placeholder="Mobile" type="number">
                </div>
                <div class="mb-2">
                    <input 
                    required="true"
                    [(ngModel)]="contact.company" name ="company"
                    class="form-control" placeholder="Company" type="text">
                </div>
                <div class="mb-2">
                    <input 
                    required="true"
                    [(ngModel)]="contact.title" name ="title"
                    class="form-control" placeholder="Title" type="text">
                </div>
                <div class="mb-2">
                    <select 
                    required="true"
                    [(ngModel)]="contact.groupId" name ="groupId"
                    class="form-control" *ngIf="groups.length > 0">
                        <option value="">Select a Group</option>
                        <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
                    </select>
                </div>
                <div class="mb-2">
                    <input class="btn btn-success" type="submit" value="Create">
                    <a class="btn btn-dark ms-2" routerLink="/contacts/admin">Close</a>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <img [src]="contact.photo" alt="contact photo" class="contact-img">
        </div>        
    </div>
</div>
